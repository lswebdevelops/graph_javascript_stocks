<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery (required for Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="test.js" defer></script>
    <script src="test3.js" defer></script>
    <script src="index.js" defer></script>

    
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h3 class="text-primary text-center">Portfolio charts</h3>
    <div class="row">
        <div class="col-sm-6 text-center">
            <label class="label label-success">Area Chart</label>
            <div id="area-chart"></div>
        </div>
        <div class="col-sm-6 text-center">
            <label class="label label-success">Line Chart</label>
            <div id="line-chart"></div>
        </div>
        <div class="col-sm-6 text-center">
            <label class="label label-success">Bar Chart</label>
            <div id="bar-chart"></div>
        </div>
        <div class="col-sm-6 text-center">
            <label class="label label-success">Bar stacked</label>
            <div id="stacked"></div>
        </div>
        <div class="col-sm-6 col-sm-offset-3 text-center">
            <label class="label label-success">Pie Chart</label>
            <div id="pie-chart"></div>
        </div>
    </div>
</body>
</html>
